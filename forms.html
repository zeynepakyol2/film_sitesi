<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
     <tr>
        <td ><label for="kadi">Kullanıcı Adı:</label></td>
        <td><input type="text" id="kadi"></td>
     </tr>
     <tr>
        <td ><label for="mail">Eposta:</label></td>
        <td><input type="email" id="mail"></td>
     </tr>
     <tr>
        <td ><label for="pass">Parola:</label></td>
        <td><input type="password" id="pass"></td>
     </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td><label for="ad">Adınız:</label></td>
            <td><input type="text" id="ad"></td>
        </tr>
        <tr>
            <td><label for="soyad">Soyadınız:</label> </td>
            <td><input type="text" id="soyad"></td>
        </tr>
        <tr>
            <td><label for="şehir">Şehir:</label></td>
            <td><select name="" id="şehir">
                <option value="66">Yozgat</option>
                <option value="05">Amasya</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="cinsiyet">Cinsiyet:</label></td>
            <td><input type="radio" id="cinsiyet" name="cins">
              Kadın
              <input type="radio" id="cinsiyet" name="cins">Erkek
            </td>
               
        </tr>
         
        <tr>
            <td><label for="hobi">Hobileriniz:</label></td>
            <td>
                <input type="checkbox"  id="hobi">Sinema
                <input type="checkbox"  id="hobi">Gezmek
                <input type="checkbox" id="hobi">Spor
                <input type="checkbox"  id="hobi">Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Kaydet</button></td>
        </tr>
         
         
    </table>
</body>
</html>
